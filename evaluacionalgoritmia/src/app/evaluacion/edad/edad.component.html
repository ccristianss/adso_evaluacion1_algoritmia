<p>5. Realizar un algoritmo que calcule a edad de una persona</p>

<div class="form-floating">
  <br />
  <p class="">Ingrese su año de Nacimiento</p>
  <input
    [formControl]="anio"
    type="number"
    class="form-control"
    placeholder="Año de Nacimiento"
    id="anio"
    min="0"
  />
  <label for="anio"> </label>
</div>
<br />
<div *ngIf="anio.value" class="form-floating">
  <br />
  <p>Tienes {{ anioActual - anio.value }} Años</p>
</div>
